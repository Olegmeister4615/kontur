<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script type="text/ng-template" id="directiveTpl" charset="utf-8">
        <div class="autocomplite">
            <input 
                class="autocomplite-select" 
                type="text" 
                placeholder="начните вводить название"
                ng-model="input"
                ng-change="inputChanged()"
                ng-keyup="keyUp($event)"
                ng-focus="onFocus()"
                ng-blur="onBlur(true)"
                >

            <div class="autocomplite-error">Выберите другое значение</div> 
            <div class="autocomplite-info" >Значения нет в справочнике.<br> Возможно, вы ошиблись в написании</div>    
            <div  class="autocomplite-block" ng-if='popularItems.length'>
                <span class="autocomplite-block-popular">популярные</span>
                <ul>
                    <li ng-repeat="item in popularItems"
                        ng-click="addValue(item)">{{item.City}}</li>
                </ul>
            </div>
            <div  class="autocomplite-block" ng-if="output.length">
                <ul>
                    <li ng-repeat="item in output|limitTo:limitCount"
                        ng-click="addValue(item)">{{item.City}}</li>
                </ul>
                <span 
                    class="autocomplite-block-count" 
                    ng-if="output.length>5"
                    >показано {{limitCount}} из {{output.length}} городов</span>

            </div>
            <div class="autocomplite-alt" ng-if="input">
                {{input}}
            </div>


        </div>
    </script>
</head>
<body ng-cloak ng-controller="mainCtrl">
    <label for="">Выберите город:</label>
    <div auto-complite  settings="settings" ></div>
    <input type="text" class="next">

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>

<script src="js/app.js"></script>

<script src="js/factories.js"></script>

<script src="js/mainCtrl.js"></script>

<script src="js/directive.js"></script>




</html>
